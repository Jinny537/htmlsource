<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        form : 웹 서버에 정보를 제출하기 위한 양식 범위를 정리

        속성
        1) action : form 안에 정보들을 어디로 전송할 것인가에 대한 URL(절대경로, 상대경로)
            action 을 쓰지 않았다면 현재 페이지 경로가 그대로 쓰임
        2) method : 서버로 전송할 HTTP방식(get / post)
           - get(기본) : 주소줄에 특정 값들이 따라다님
                         https://naver.com?query=썬더드래곤&ie=utf8
           - post : 전송된 값들이 감춰짐(로그인, 회원가입)
        3) 
        
        폼 요소 
        1) input 태그
           (1) text : 한 줄 짜리 텍스트 임력용
           (2) radio : 여러개 중에 하나만 선택 시 사용
           (3) checkbox : 여러개중 여러개 선택 시 사용
           (4) submit : 폼 서버로 전송
           (5) reset : 폼 안에 임력 내용 초기화
           (6) button : 기능은 없음 (모양만 버튼 모양으로) => javascript 연계 필요
           (7) password : 비밀번호를 입력할 수 았도록 mask 처리가 되어있음
           (8) file :
           (9) hidden : 사용자는 볼 수 없으나 개발자 읻장에서 필요한 값 담기

        전역속성 : 모든 태그에 사용할 수 있는 속성
        class, id, ma,e, dara-*
        id : 현재 페이지에서 값은 중복 안됨
     -->

    <form action="" method="get">
      <div>
        <label for="num">num</label>
        <input type="hidden" name="num" id="num" />
      </div>
      <div>
        <label for="file">file</label>
        <input type="File" name="file" id="file" multiple />
      </div>
      <div>
        <label for="">아이디:</label>
        <div>
          <input type="text" name="id" id="id" />
        </div>
      </div>
      <div>
        <label for="pwd">비밀번호:</label>
      </div>
      <div>
        <input type="password" name="pwd" id="pwd" />
      </div>
      <div>
        <label for="">성별</label>
      </div>
      <div><input type="radio" name="gender" id="" />남 <input type="radio" name="gender" id="" />여</div>
      <div>
        <input type="checkbox" name="vehicle1" id="vehicle1" />
        <input type="radio" name="" id="" />
      </div>
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </div>
    </form>

    <!-- 
        http://192.168.0.19:5500/form/form1.html?first+name=hong&lastname=gildong 
                 action 주소 ? key=value & key=value
                 key : input 요소의 name값
                 value : 사요자 입력값
        http://192.168.0.19:5500/form/form1.html?first+name=&lastname=gildong
    -->
  </body>
</html>
